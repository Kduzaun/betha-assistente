<!DOCTYPE html>
<html>
  <head>
    <!-- Required meta tags-->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover"
    />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <!-- Color theme for statusbar (Android only) -->
    <meta name="theme-color" content="#2196f3" />
    <!-- Your app title -->
    <title>Betha Assistente</title>
    <!--Icons google-->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />

    <!--framework7-icons-->
    <link rel="stylesheet" href="css/framework7-icons.css" />
    <!-- Path to Framework7 Library Bundle CSS -->
    <link rel="stylesheet" href="css/framework7-bundle.css" />
    <!-- Path to your custom app styles-->
    <link rel="stylesheet" href="css/index.css" />
  </head>
  <body>
    <!-- App root element -->
    <div id="app">
      <!-- Your main view, should have "view-main" class -->
      <div class="view view-main">
        <!-- Initial Page, "data-name" contains page name -->
        <div data-name="home" class="page">
          <!-- Top Navbar -->
          <div class="navbar">
            <div class="navbar-bg bg-black"></div>
            <div class="navbar-inner justify-content-center">
              <div class="title txt-primary">Betha</div>
            </div>
          </div>

          <!--FAB Bottom-->
          <div class="fab fab-extended fab-center-bottom">
            <a href="#" class="btn-primary-outline">
              <span class="material-symbols-outlined"> mic </span>
              <div class="fab-text">Falar</div>
            </a>
          </div>

          <!-- Scrollable page content -->
          <div class="page-content bg-black txt-primary text-align-center">
            <a href="/memory/" class="link">
              <img
                style="max-width: 350px"
                src="img/betha.roxo.gif"
                alt="gif betha"
              />
            </a>
            <div class="block txt-primary">
              <p id="resposta"></p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Path to Framework7 Library Bundle JS-->
    <script type="text/javascript" src="js/lib/framework7-bundle.js"></script>
    <!--Typed JS-->
    <script type="text/javascript" src="js/lib/typed.js"></script>
    <!-- Path to your app js-->
    <script type="text/javascript" src="js/router.js"></script>

    <script>

          toastBottom = app.toast.create({
            text: "Fala concluida com sucesso!",
            closeTimeout: 2000,
          })
          toastBottom.open()

      })

  </body>
</html>
